<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SETO CHHALA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff8f5;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #ff8fab, #ffc2d1);
      padding: 30px;
      text-align: center;
      color: white;
    }
    header h1 { margin: 0; font-size: 36px; }
    header p { margin-top: 10px; font-size: 18px; }

    nav {
      background-color: #fff;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      text-decoration: none;
      color: #ff5c8a;
      font-weight: bold;
    }

    section { padding: 50px 10%; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 { margin: 15px 0 5px; }
    .card p { font-size: 14px; color: #666; }
    .price { font-size: 18px; font-weight: bold; color: #ff5c8a; margin: 10px 0; }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff5c8a;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff5c8a;
      color: white;
      padding: 15px 20px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .about, .contact {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    footer {
      background-color: #ff8fab;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>SETO CHHALA</h1>
  <p>Premium Beauty Products for Natural Glow</p>
</header>

<nav>
  <a href="#products">Products</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<!-- Cart Button -->
<div class="cart" onclick="viewCart()">
  Cart (<span id="cart-count">0</span>)
</div>

  <h2>Our Products</h2>
